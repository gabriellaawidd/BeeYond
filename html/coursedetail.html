<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="courseDetailPageTitle">Course Detail - BeeYond</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/coursedetail.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <h1>BeeYond</h1>
            </div>
            <nav class="nav-menu">
                <a href="../html/home.html" class="nav-link">Home</a>
                <a href="../html/course.html" class="nav-link active">Courses</a>
                <a href="../html/subscription.html" class="nav-link">Subscription</a>
                <a href="../html/about.html" class="nav-link">About Us</a>
            </nav>
            <div class="auth-buttons">
                <button type="button" class="login-btn" id="loginButton">Login</button>
                <div class="user-profile" id="userProfile" style="display: none;">
                    <img src="https://via.placeholder.com/32/758BFD/FFFFFF?text=üë§" alt="User Profile" class="profile-img">
                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="../html/profile.html">My Profile</a>
                        <a href="../html/login.html" id="logoutButton">Logout</a>
                    </div>
                </div>
            </div>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <div class="container" id="courseDetailContent">
        <div class="course-header">
            <div class="course-info">
                <h1 id="detailCourseTitle">Loading Course...</h1>
                <div class="course-code" id="detailCourseCode"></div>
                <div class="rating">
                    <span>Rating</span>
                    <div class="stars" id="detailCourseRating">
                        </div>
                    <span class="reviews" id="detailCourseReviews"></span>
                </div>

                <div class="course-price">
                    <h3>Course Price</h3>
                    <button type="button" class="price-btn">Get Course</button>
                </div>

                <div class="already-include">
                    <h3>Already Include</h3>
                    <div class="include-items">
                        <div class="include-item">
                            <div class="include-icon">üìö</div>
                            <div>Books</div>
                        </div>
                        <div class="include-item">
                            <div class="include-icon">‚úèÔ∏è</div>
                            <div>Exercise</div>
                        </div>
                        <div class="include-item">
                            <div class="include-icon">üé•</div>
                            <div>Videos</div>
                        </div>
                    </div>
                </div>
                <div class="learning-outcome">
                    <h3>Learning Outcome</h3>
                    <div class="learning-outcomes" id="detailLearningOutcomes">
                        </div>
                </div>
            </div>
            <div class="progress-section">
                <h2>Learning Progress</h2>
                <div class="progress-circle">
                    <svg class="progress-ring" width="200" height="200">
                        <circle class="progress-bg" cx="100" cy="100" r="80"></circle>
                        <circle class="progress-bar" cx="100" cy="100" r="80"
                                stroke-dasharray="0 502.4" id="progressCircle"></circle>
                    </svg>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>
        </div>
        <div class="about-section">
            <h2>About This Course</h2>
            <p class="about-text" id="detailAboutText"></p>
        </div>
        <div class="roadmap-section">
            <h2>Learning Road Map</h2>
            <div id="detailRoadmapSections">
                </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h3>BeeYond</h3>
                <p>¬©2025 BeeYond. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <span>Contact us</span>
                <div class="social-links">
                    <ul>
                        <li><a href="https://instagram.com"><img src="../assets/lets-icons--insta.svg" alt="Instagram"></a></li>
                        <li><a href="mailto:support@beeyond.com"><img src="../assets/material-symbols--mail-outline.svg" alt="Email"></a></li>
                        <li><a href="tel:+628232894792"><img src="../assets/mdi--telephone.svg" alt="Telephone"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/common.js"></script>
    <script src="../js/coursedetail.js"></script>
</body>
</html>
