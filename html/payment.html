<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeYond</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">BeeYond</div>
        <nav>
            <ul>
                <li><a href="../html/home.html">Home</a></li>
                <li><a href="../html/course.html">Courses</a></li>
                <li><a href="../html/subscription.html">Subscription</a></li>
                <li><a href="../html/about.html">About Us</a></li>
            </ul>
        </nav>
        <button type="button" class="profile-button">
            <img src="https://via.placeholder.com/24/ffffff/000000?text=ðŸ‘¤" alt="Profile Icon">
        </button>
    </header>

    <main class="content-area">
        <div class="subscription-card">
            <div class="subscription-summary">
                <h2>Subscription Plan</h2>
                <div class="price-details">
                    <span class="price">Rp 69.000,00</span>
                    <span class="per-month">/Month</span>
                    <span class="tax">+ 10% Tax</span>
                </div>
                <div class="total-price">
                    Total Rp 75.900,00
                </div>
            </div>
            <form class="payment-form">
                <h3>Payment Method</h3>
                <div class="payment-methods">
                    <div class="method-box selected"></div>
                    <div class="method-box"></div>
                    <div class="method-box"></div>
                    <div class="method-box"></div>
                </div>
                <h3>Payment Information</h3>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <div class="input-row">
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="" required>
                        <div class="cvc-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" name="cvc" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameOnCard">Name On Card</label>
                    <input type="text" id="nameOnCard" name="nameOnCard" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="" required>
                </div>
                <div class="form-group">
                    <div class="input-row">
                        <div class="field-half">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="" required>
                        </div>
                        <div class="field-half">
                            <label for="province">Province</label>
                            <input type="text" id="province" name="province" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="" required>
                </div>
                <button type="submit" class="purchase-button">Purchase</button>
            </form>
        </div>
    </main>
    <script src="../js/payment.js"></script>
</body>
</html>
