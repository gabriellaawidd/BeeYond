<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeYond</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <h1>BeeYond</h1>
            </div>
            <nav class="nav-menu">
                <a href="../html/home.html" class="nav-link active">Home</a>
                <a href="../html/course.html" class="nav-link">Courses</a>
                <a href="../html/subscription.html" class="nav-link">Subscription</a>
                <a href="../aboutus.html" class="nav-link">About Us</a>
            </nav>
            <button type="button" class="login-btn">Login</button>
        </div>
    </header>

    <main class="content-area">
        <div class="subscription-card">
            <div class="subscription-summary">
                <h2>Subscription Plan</h2>
                <div class="price-details">
                    <span class="price">Rp 69.000,00</span>
                    <span class="per-month">/Month</span>
                    <span class="tax">+ 10% Tax</span>
                </div>
                <div class="total-price">
                    Total Rp 75.900,00
                </div>
            </div>
            <form class="payment-form">
                <h3>Payment Method</h3>
                <div class="payment-methods">
                    <div class="method-box selected"><img src="/assets/VisaLogo.png" alt=""></div>
                    <div class="method-box"><img src="/assets/MasterCardLogo.png" alt=""></div>
                    <div class="method-box"><img src="/assets/PaypalLogo.png" alt=""></div>
                    <div class="method-box"><img src="/assets/GpayLogo.png" alt=""></div>
                </div>
                <h3>Payment Information</h3>
                <div class="form-group">
                    <div class="input-row">
                        <div class="field-half">
                            <label for="cardNumber">Card Number <span class="required">*</span></label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="" required>
                        </div>
                        <div class="cvc-group">
                            <label for="cvc">CVC <span class="required">*</span></label>
                            <input type="text" id="cvc" name="cvc" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameOnCard">Name On Card <span class="required">*</span></label>
                    <input type="text" id="nameOnCard" name="nameOnCard" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <input type="text" id="address" name="address" placeholder="" required>
                </div>
                <div class="form-group">
                    <div class="input-row">
                        <div class="field-half">
                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" id="city" name="city" placeholder="" required>
                        </div>
                        <div class="field-half">
                            <label for="province">Province <span class="required">*</span></label>
                            <input type="text" id="province" name="province" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country  <span class="required">*</span></label>
                    <input type="text" id="country" name="country" placeholder="" required>
                </div>
                <button type="submit" class="purchase-button">Purchase</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h3>BeeYond</h3>
                <p>Â©2025 BeeYond. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <span>Contact us</span>
                <div class="social-link">
                    <ul>
                        <li><a href="https://instagram.com"><img src="../assets/lets-icons--insta.svg" alt="Instagram"></a></li>
                        <li><a href="mailto:support@beeyond.com"><img src="../assets/material-symbols--mail-outline.svg" alt="Email"></a></li>
                        <li><a href="tel:+628232894792"><img src="../assets/mdi--telephone.svg" alt="Telephone"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/payment.js"></script>
</body>
</html>
