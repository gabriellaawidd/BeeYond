<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeYond - Exercise</title>
    <link rel="stylesheet" href="../css/question.css">
</head>
<body>
<div class="quiz-container" id="quizContainer">
    <section class="quiz-header">
        <button type="button" class="back-btn" id="backToCourseDetail">Go Back to Course</button>
        <button type="button" class="back-btn" id="backToCourseDetailMedia">&lt</button>
        <div class="chapter-info">
            <h2 id="chapterTitle">Chapter 1</h2>
        </div>
    </section>

        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div class="question-box">
            <p id="questionText">Loading question...</p>
            <div class="options-grid" id="optionsGrid">
                <button type="button" class="option-btn" data-option="A">A</button>
                <button type="button" class="option-btn" data-option="B">B</button>
                <button type="button" class="option-btn" data-option="C">C</button>
                <button type="button" class="option-btn" data-option="D">D</button>
            </div>
            <div class="quiz-navigation">
                <button type="button" class="nav-btn" id="prevButton">Before</button>
                <button type="button" class="nav-btn next-submit-btn" id="nextButton">Next</button>
            </div>
        </div>
    
    </div>
    <div id="resultContainer" style="display:none;">
        <h2>Exercise Result</h2>
        <p id="resultSummary"></p>
        <div id="incorrectAnswers"></div>
        <a id="backToCourseBtn"href="course.html">Back to Course</a>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/question.js"></script>
</body>
</html>
