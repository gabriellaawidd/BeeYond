<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeYond - Books</title>
    <link rel="stylesheet" href="../css/books.css">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="content-wrapper">
        <aside class="sidebar">
            <button type="button" class="back-to-course-button">Back to course</button>
            <div class="course-title-box">
                <h1 id="courseTitle">Calculus I</h1>
                <p>Exercises</p>
            </div>
            <div class="chapter-navigation" id="chapterNavigation">
                <div class="chapter-item active" 
                     data-chapter-id="1" 
                     data-pdf-src="../assets/pdf/Limits.pdf"
                     data-content-src="../assets/content/limits_content.html">
                    <span class="chapter-text">Chapter 1: Limits</span>
                    <span class="arrow-icon">▲</span>
                    <span class="chapter-subtext">References</span>
                </div>

                <div class="chapter-item" 
                     data-chapter-id="2" 
                     data-pdf-src="../assets/pdf/Derivatives.pdf"
                     data-content-src="../assets/content/derivatives_content.html">
                    <span class="chapter-text">Chapter 2: Derivatives</span>
                    <span class="arrow-icon">▼</span>
                    <span class="chapter-subtext">References</span>
                </div>

                <div class="chapter-item" 
                     data-chapter-id="3" 
                     data-pdf-src="../assets/pdf/Integrals.pdf"
                     data-content-src="../assets/content/integrals_content.html">
                    <span class="chapter-text">Chapter 3: Integrals</span>
                    <span class="arrow-icon">▼</span>
                    <span class="chapter-subtext">References</span>
                </div>
                <div class="pdf-viewer-container">
                    <iframe id="pdfViewerIframe" type="application/pdf" title="Reference Document"></iframe>
                    <p>Your browser does not support PDFs. <a id="pdfDownloadLink" href="#">Download the PDF</a>.</p>
                </div>
            </div>
        </aside>

        <section class="main-content">
            <div class="static-text-block" id="chapterTextBlock">
                <p>Select a chapter to view its content and corresponding PDF.</p>
            </div>
        </section>
    </main>
    <!-- <script src="../js/common.js"></script> -->
    <script src="../js/books.js"></script>
</body>
</html>
